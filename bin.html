<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatic Image Slider</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fbfbfb;
    }

    h4 {
      font-size: 26px;
      font-weight: 600;
      color: #adadad;
      margin-bottom: 30px;
    }

    ul {
      display: flex;
      list-style: none;
      transition: all 1s ease;
    }

    .slider {
      width: 550px;
      height: 350px;
      overflow: hidden;
      border-radius: 3px;
      box-shadow: 3px 20px 15px 0px rgba(0, 0, 0, 0.15);
    }

    img {
      width: 550px;
      height: 350px;
      border-radius: 3px;
    }

    .pagination-dots {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 40px;
    }

    .dot {
      width: 20px;
      height: 6px;
      border-radius: 5px;
      background-color: #d6d6d6;
    }

    .dot.active {
      background-color: #fe6a5c;
    }
  </style>
</head>
<body>
  <h4>Automatic Image Slider</h4>

  <div class="slider">
    <ul>
      <li><img src="/img1.jpg" alt="image one" /></li>
      <li><img src="/img2.jpg" alt="image two" /></li>
      <li><img src="/img3.jpg" alt="image three" /></li>
      <li><img src="/img4.jpg" alt="image four" /></li>
    </ul>
  </div>

  <div class="pagination-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    let currentSlide = 0;

    function startSlider() {
      let imageCount = document.querySelectorAll("img");
      let images = document.querySelector("ul");

      if (imageCount.length === 0) {
        imageCount = document.querySelectorAll("img");
        images.style.transform = `translateX(0px)`;
        return;
      }

      images.style.transform = `translateX(-${currentSlide * 550}px)`;

      // Remove the active class from all dots
      let dots = document.querySelectorAll(".dot");
      dots.forEach((dot) => {
        dot.classList.remove("active");
      });

      // Add the active class to the current dot
      dots[currentSlide].classList.add("active");

      if (currentSlide === imageCount.length - 1) {
        currentSlide = 0;
      } else {
        currentSlide++;
      }
    }

    setInterval(() => {
      startSlider();
    }, 3000);
  </script>
</body>
</html>
